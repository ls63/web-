<html>

	</head>
	<body>
		<div class="inner">
			<div class="logo-top">
			    <a href="##">
				    <img src="img/boy/me.svg"/>
		        </a>
		    </div>
		    <div class="circle1" >
		    	<a href="boy2.html"><div class="circle2"></div></a>
		    	
		    </div>
		    <div class="logo-top1">
			    <a href="##">
				    <img src="img/boy/googleplay.svg"/>
		        </a>
		    </div>
		    <div class="logo-top2">
			    <a href="##">
				    <img src="img/boy/applestore.svg"/>
		        </a>
		    </div>
		    
		</div>
		<div class="right">
			<div class="h1">
				<img src="img/boy/boy-num01.png" />
			</div>
			<div class="h2">
				<img src="img/boy/boy-title-about.png" />
			</div>
			<div class="p1">
				<p>出会っているのに、</p>
			</div>
			<div class="p2">
				<p>知り合えないなんて。</p>
			</div>
			<div class="text">
				<article>
				同じとき、同じ場所にいたふたりは、<br>「すでに出会っている」と言えるのかもしれません。<br>きょう、あなたは何人の女の子とすれ違ったでしょう。<br>まいにち通る道で、ふと立ち寄ったお店で、いつの間にか訪れているこの偶然を逃すなんてもったいない。<br>そう思いませんか。
			</article>
			</div>
			
		</div>
		
		<div id="box">
			<ul>
				<li style="display: block;"><img src="img/boy/bg-boy01-sp.jpg" alt="" /></li>
				<li><img src="img/boy/bg-boy02-sp.jpg" alt="" /></li>
				<li><img src="img/boy/bg-boy03-sp.jpg" alt="" /></li>
				<li><img src="img/boy/bg-boy04-sp.jpg" alt="" /></li>
				<li><img src="img/boy/bg-end-sp.jpg" alt="" /></li>
			</ul>
			<div class="btn" id="left"> < </div>
			<div class="btn" id="right"> > </div>
			<div class="circles">
				<span class="current"></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		
		<script src="js/Jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			var currentIndex =0;
			var nextIndex = 1;
			var timer;
			timer = setInterval(move,2000)
			$("#box").mousemove(function(){
				clearInterval(timer)
			})
			$("#box").mouseleave(function(){
				timer = setInterval(move,2000)
			})
			function move(){
//				$()支持所有css选择器，eq找到对应的第几个元素，fadeout淡出鲜果，参数是消失时间
				$("li").eq(currentIndex).fadeOut(1000);
				$("li").eq(nextIndex).fadeIn(1000);
				$("span").eq(currentIndex).removeClass("current");
				$("span").eq(nextIndex).addClass("current");
				currentIndex = nextIndex;
				nextIndex ++;
				if(nextIndex >4)
					{
						nextIndex=0;
					}
			}
			$("#right").click(function(){
				move();
			})
			$("#left").click(function(){
				nextIndex = currentIndex -1;
				if(nextIndex < 0)
					{
						nextIndex =4;
					}
				move();
			})
			$("span").mouseover(function(){
				nextIndex = $(this).index();
				move();
			})
		</script>
		
	</body>
</html>
